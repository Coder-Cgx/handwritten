<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <div id="main" style="height: 400px"></div>
  <script src="../libs/echarts-5.3.3.js"></script>
  <script>
    window.onload = function() {
      let myChart = echarts.init(document.getElementById('main'));
      let option = {
        backgroundColor: 'rgba(255, 0, 0, 0.1)',
        grid: {
          show: true,
          backgroundColor: 'rgba(0, 255, 0, 0.1)',
        },
        xAxis: {
          // 是否显示 x 轴
          show : true,
          // 坐标轴的名称
          name: "类目坐标",
          // 坐标轴类型 value / category (类目坐标才有data选项)
          type: "category", 
          data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子'],

          // 坐标轴轴线相关设置
          axisLine: {
            show: true,
            lineStyle: {
              color: "red",
              width: 3,
            }
          },
          // 坐标轴刻度标签的相关设置
          axisLabel: {
            show: true,
            color: "green",
            fontSize: 16,
          },
          // 坐标轴刻度相关设置
          axisTick: {
            show: true,
            length: 10,
            lineStyle: {
              color: "blue",
              width: 3,
            }
          },
          // 坐标轴在 grid 区域中的分割线
          splitLine: {
            show: true,
            lineStyle: {
              color: "orange",
              width: 1,
            }
          }
        },
        yAxis: {
          name: "数量 / 件",
          // type: "value",
        },
        series: [
          {
            type: 'bar',
            data: [5, 20, 36, 10, 10, 20]
          }
        ]
      };
      myChart.setOption(option);
    }
  </script>
</body>
</html>
