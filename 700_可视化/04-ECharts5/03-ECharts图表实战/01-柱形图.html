<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="main" style="height: 400px"></div>

  <script src="../libs/echarts-5.3.3.js"></script>
  <script>
    window.onload = function() {
      // 1. 基于准备好的 dom， 初始化 echarts 实例
      var myChart = echarts.init(document.getElementById('main'))

      // 2. 指定图表的配置项和数据
      var option = {
        backgroundColor: "rgb(40,46,72)",
        tooltip: {},
        xAxis: {
          name: '月份',
          // 轴线
          axisLine: {
            show: true,
            lineStyle: {
              color: "#42A4FF",
            }
          },
          // 刻度
          axisTick: {
            show: false
          },
          // 标签
          axisLabel: {
            color: "white",
          },
          data: ['一月', '二月', '三月', '四月', '五月', '六月', '七月']
        },
        yAxis: {
          name: '个',
          nameTextStyle: {
            color: "white",
            fontSize: 13,
          },
          // 轴线
          axisLine: {
            show: true,
            lineStyle: {
              color: "#42A4FF",
            }
          },
          // 标签
          axisLabel: {
            color: "white"
          },
          // 刻度
          axisTick: {
            show: false,
          },
          // 分割线
          splitLine: {
            show: true,
            lineStyle: {
              color: "#42A4FF"
            }
          }
        },
        series: [
          {
            name: '销量',
            type: 'bar',
            barWidth: 17,
            itemStyle: {
              color: {
                type: "linear",
                x: 0,
                y: 0,
                x2: 0,
                y2: 1,
                colorStops: [
                  {
                    offset: 0,
                    color: "#01B1FF", // 0% 处的颜色
                  },
                  {
                    offset: 1,
                    color: "#033BFF", // 100% 处的颜色
                  },
                ]
              },
            },
            data: [500, 2000, 3600, 1000, 1000, 2000, 4000]
          }
        ]
      }

      // 3. 使用刚指定的配置项和数据显示图表
      myChart.setOption(option)
    }
  </script>
</body>
</html>
