<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #e74c3c;
      }
      svg {
        margin: 40px;
        /* background-color: pink; */
      }
    </style>
  </head>
  <body>
    <!-- 1)音乐播放动画-->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="80"
      height="100"
      viewBox="0 0 80 100"
    >
      <!-- line1 -->
      <rect
        fill="white"
        width="3"
        height="100"
        transform="rotate(180, 3, 50)"
      >
        <animate
          attributeName="height"
          values="30; 100; 30"
          dur="1s"
          begin="0s"
          repeatCount="indefinite"
        ></animate>
      </rect>
      <!-- line2 -->
      <rect
        x="17"
        fill="white"
        width="3"
        height="100"
        transform="rotate(180, 20, 50)"
      >
        <animate
          attributeName="height"
          values="30; 100; 30"
          dur="1s"
          begin="0.1s"
          repeatCount="indefinite"
        ></animate>
      </rect>
      <!-- line3 -->
      <rect
        x="40"
        fill="white"
        width="3"
        height="100"
        transform="rotate(180, 40, 50)"
      >
        <animate
          attributeName="height"
          values="30; 100; 30"
          dur="1s"
          begin="0.3s"
          repeatCount="indefinite"
        ></animate>
      </rect>
      <!-- line4 -->
      <rect
        x="60"
        fill="white"
        width="3"
        height="100"
        transform="rotate(180, 58, 50)"
      >
        <animate
          attributeName="height"
          values="30; 100; 30"
          dur="1s"
          begin="0.5s"
          repeatCount="indefinite"
        ></animate>
      </rect>
      <!-- line5 -->
      <rect
        x="80"
        fill="white"
        width="3"
        height="100"
        transform="rotate(180, 76, 50)"
      >
        <animate
          attributeName="height"
          values="30; 100; 30"
          dur="1s"
          begin="0.1s"
          repeatCount="indefinite"
        ></animate>
      </rect>
    </svg>

    <!-- 2.进度条动画 -->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="100"
      height="100"
      viewBox="0 0 100 100"
    >
      <circle cx="6" cy="50" r="6" fill="#fff" stroke="none">
        <animate
          attributeName="opacity"
          values="0;1;0"
          dur="1s"
          begin="0s"
          repeatCount="indefinite"
        ></animate>
      </circle>
      <circle cx="26" cy="50" r="6" fill="#fff" stroke="none">
        <animate
          attributeName="opacity"
          values="0;1;0"
          dur="1s"
          begin="0.1s"
          repeatCount="indefinite"
        ></animate>
      </circle>
      <circle cx="46" cy="50" r="6" fill="#fff" stroke="none">
        <animate
          attributeName="opacity"
          values="0;1;0"
          dur="1s"
          begin="0.2s"
          repeatCount="indefinite"
        ></animate>
      </circle>
    </svg>

    <!-- 3.转动动画 -->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="100"
      height="100"
      viewBox="0 0 100 100"
    >
      <!-- big circle -->
      <!-- https://vimsky.com/examples/usage/css-stroke-miterlimit-property.html -->
      <circle
        cx="50" cy="50" r="47" fill="none" stroke="#fff" stroke-width="5" 
        stroke-dasharray="14.2472,14.2472" stroke-miterlimit="14"
      >
        <animateTransform
          attributeName="transform"
          values="0 50 50; 360 50 50"
          type="rotate"
          begin="0s"
          dur="5s"
          repeatCount="indefinite"
        ></animateTransform>
      </circle>

      <!-- small circle -->
      <circle
        cx="50" cy="50" r="40" fill="none" stroke="#fff" stroke-width="2"
        stroke-dasharray="10,10" stroke-miterlimit="10"
      >
        <animateTransform
          attributeName="transform"
          type="rotate"
          values="0 50 50;-360 50 50"
          begin="0s"
          dur="5s"
          repeatCount="indefinite"
        ></animateTransform>
      </circle>

      <g fill="#fff">
        <rect x="30" y="35" width="5" height="30">
          <animateTransform
            attributeName="transform"
            type="translate"
            values="0 -5; 0 5; 0 -5"
            dur="1s"
            begin="0s"
            repeatCount="indefinite"
          ></animateTransform>
        </rect>
        <rect x="40" y="35" width="5" height="30">
          <animateTransform
            attributeName="transform"
            type="translate"
            values="0 -5; 0 5; 0 -5"
            dur="1s"
            begin="0.1s"
            repeatCount="indefinite"
          ></animateTransform>
        </rect>
        <rect x="50" y="35" width="5" height="30">
          <animateTransform
            attributeName="transform"
            type="translate"
            values="0 -5; 0 5; 0 -5"
            dur="1s"
            begin="0.2s"
            repeatCount="indefinite"
          ></animateTransform>
        </rect>
        <rect x="60" y="35" width="5" height="30">
          <animateTransform
            attributeName="transform"
            type="translate"
            values="0 -5; 0 5; 0 -5"
            dur="1s"
            begin="0.3s"
            repeatCount="indefinite"
          ></animateTransform>
        </rect>
        <rect x="70" y="35" width="5" height="30">
          <animateTransform
            attributeName="transform"
            type="translate"
            values="0 -5; 0 5; 0 -5"
            dur="1s"
            begin="0.4s"
            repeatCount="indefinite"
          ></animateTransform>
        </rect>
      </g>
    </svg>
  </body>
</html>
