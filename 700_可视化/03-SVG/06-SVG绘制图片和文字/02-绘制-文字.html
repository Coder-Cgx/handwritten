<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body, ul{
      margin: 0;
      padding: 0;
    }

    body{
      background-image: url(../images/grid.png);
    }
    svg{
      background-color: rgba(255, 0, 0, 0.1);
    }

    /* text{
      fill: red;
    } */

  </style>

</head>
<body>

  <svg width="300" height="300" 
      xmlns="http://www.w3.org/2000/svg" 
  >
    <!-- 1. 在 svg 中绘制一个文字 -->
    <text x="100" y="100" font-size="50" fill="50">AAyyxxx</text>

    <!-- 2. 文本的对齐方式 -->
    <text x="100" y="200"
          text-anchor="middle"
          font-size="50"
          fill="red"
    >xyA</text>

    <!-- 3. 基线对齐方式 auto、middle、hanging 默认 auto -->
    <text x="200" y="200"
      dominant-baseline="middle"
      font-size="50"
    >
      zAy
    </text>
  </svg>

</body>
</html>
