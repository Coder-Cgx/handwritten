<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body, ul{
      margin: 0;
      padding: 0;
    }
    body{
      background-image: url(../images/grid.png);
    }
    svg{
      background-color: rgba(255, 0, 0, 0.1);
    }
  </style>

</head>
<body>

  <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg" >
    
    <!-- 第一种写法 -->
    <!-- 默认使用黑色填充 -->
    <!-- <polyline points="100 0, 100 100, 200 100"></polyline> -->
    <!-- 画一条红色折线 -->
    <polyline points="100 0, 100 100, 200 100" fill="transparent" stroke="red"></polyline>


    <!-- 第二种写法 -->
    <!-- <polyline points="20 0 80 50 20 100"></polyline> -->
    <polyline points="20 0 80 50 20 100" fill="transparent" stroke="red"></polyline>

    <!-- 第三种写法 -->
    <!-- <polyline points="0, 200, 100, 200, 200, 100"></polyline> -->
    <polyline points="0, 200, 100, 200, 200, 100" 
      fill="transparent" stroke="red"
    ></polyline>
  </svg>

</body>
</html>
